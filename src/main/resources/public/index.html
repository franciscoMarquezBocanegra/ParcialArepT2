<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>LinearSearch / BinarySearch - PARCIAL AREP 02</h1>

<!-- Formulario para linearsearch -->
<form id="linearForm">
    <h2>Linear Search</h2>
    <label for="linearList">Lista:</label><br>
    <input type="text" id="linearList" name="linearList"><br><br>
    <label for="linearValue">Valor:</label><br>
    <input type="text" id="linearValue" name="linearValue"><br><br>
    <input type="button" value="Buscar" onclick="loadLinearSearch()">
    <div id="linearResponse"></div>
</form>

<!-- Formulario para binarysearch -->
<form id="binaryForm">
    <h2>Binary Search</h2>
    <label for="binaryList">Lista:</label><br>
    <input type="text" id="binaryList" name="binaryList"><br><br>
    <label for="binaryValue">Valor:</label><br>
    <input type="text" id="binaryValue" name="binaryValue"><br><br>
    <input type="button" value="Buscar" onclick="loadBinarySearch()">
    <div id="binaryResponse"></div>
</form>

<script>
    function loadLinearSearch() {
        let list = document.getElementById("linearList").value;
        let value = document.getElementById("linearValue").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("linearResponse").innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/proxy?value=" + value + "&type=linearsearch&list=" + list);
        xhttp.send();
    }

    function loadBinarySearch() {
        let list = document.getElementById("binaryList").value;
        let value = document.getElementById("binaryValue").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("binaryResponse").innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/proxy?value=" + value + "&type=binarysearch&list=" + list);
        xhttp.send();
    }
</script>
</body>
</html>
